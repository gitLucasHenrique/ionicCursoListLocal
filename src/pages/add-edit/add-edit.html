<ion-header>

  <ion-navbar>
    <ion-title>Acionar Venda</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="add()" #form="ngForm">
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input name="title" required #titleLocal="ngModel" type="text" [(ngModel)]="sale.title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data de criação</ion-label>
      <ion-datetime name="createdAt" displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="sale.createdAt"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>Preço</ion-label>
      <ion-input currencyMask name="value" required #valueLocal="ngModel" type="text"  [(ngModel)]="sale.value"></ion-input>
      <!--[options]="{align: 'left', prefix: 'R$ ', thousands: '.', decimal: ',' }"-->
    </ion-item>
    <ion-card *ngIf="sale.img">
      <ion-card-content>
        <img [src]="sale.img">
      </ion-card-content>
    </ion-card>
    <div padding>
      <button ion-button block color="primary" type="button" (click)="openCamera()" >Anexar Foto</button>
      <button ion-button block color="primary" type="submit" [disabled]="!form.valid" >Salvar</button>
    </div>
  </form>
</ion-content>
